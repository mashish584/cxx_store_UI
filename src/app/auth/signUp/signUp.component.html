<!-- Start: Site Content Container -->
<div class="site-content">
    <form class="user-form">
        <div class="flash err">Email already exist.<span class="fa fa-close"></span></div>
        <div class="user-form--group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="user-input">
        </div>
        <div class="user-form--group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="user-input">
        </div>
        <div class="user-form--group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="user-input">
        </div>
        <div class="user-form--group">
            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm" id="confirm" class="user-input">
        </div>
        <button type="submit" class="btn btn-gr">Sign Up</button>
    </form>
</div>
<!-- End: Site Content Container -->
