<div class="parent-category">
    <div class="panel-form">
        <input type="text" [(ngModel)] = "name" placeholder="Parent Category">
        <button [disabled] = "!name || !type" (click) = "addCategory()" class="btn btn-submit">ADD CATEGORY</button>
    </div>
    <ul class="category-list">
       <li *ngFor="let category of categories;let i=index;">{{category?.name}}</li>
    </ul>
</div>
